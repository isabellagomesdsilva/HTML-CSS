<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="Logo HTML5 - 250.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="Imagens/Logo CSS3 - 250.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://www.seekpng.com/png/full/80-803501_javascript-logo-logo-de-java-script-png.png" alt="Logo JS"> <!--URL-->
</body>
</html>
