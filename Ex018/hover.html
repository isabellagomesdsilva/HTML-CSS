<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/html.ico.ico" type="image/x-icon">
    <title>Exemplo de hovert</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: rgb(255, 255, 255);
            background-color: red;
            width: 300px;
            text-align: center;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texo abaixo.</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO..</p>
    </div>
</body>
</html>
